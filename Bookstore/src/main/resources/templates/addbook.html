<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<div class="container">
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="fname">First name</label>
			<input type="text" id="fname" th:field="*{firstName}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="lname">Last name</label>
			<input type="text" id="lname" th:field="*{lastName}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="title">Title</label>
			<input type="text" th:field="*{title}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="year">Year</label>
			<input type="text" th:field="*{year}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="clist">Category</label>
			 <select id="clist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
						
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
